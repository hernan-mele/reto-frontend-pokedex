<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pokemon DataBase</title>
</head>
<body>
    <header class="header">
        <img src="./img/logo.png" alt="Logo de Pokemon" class="header__img">
        <button class="header__search"><img src="./img/lupa.png" alt="Buscador" class="header__search-dialog"></button>
    </header>
    <section class="search__section">
        <div class="search__section-input-div">
            <h3 class="search__title">BUSCAR POR NOMBRE O NÃšMERO</h3>
            <input type="text" class="search__section-input">
            <p class="search__section-description">Usa la busqueda avanzada para encontrar Pokemons por otros filtros</p>
        </div>
        <div class="search__section-info-div">
            <img src="./img/info.png" alt="Info logo" class="search__section-img">
            <p class="search__section-info">busca tu pokemon por el nombre o usando su numero de identificacion</p>
        </div>
    </section>

    <main class="container">
        <div class="container__div-1">
            <img src="./img/pokeball.png" alt="Imagen de una pokebola" class="container__img">
            <h3 class="container__title">POKEDEX</h3>
        </div>
        <div class="pokemon"></div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
