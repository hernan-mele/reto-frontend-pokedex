<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>Pokemon DataBase</title>
</head>
<body>
    <header class="header">
        <img src="./img/logo.png" alt="Logo de Pokemon" class="header__img">
        <button class="header__search"><img src="./img/lupa.png" alt="Buscador" class="header__search-dialog"></button>
        <input type="text" class="header__search-engine" placeholder="Busca un pokemon por nombre o numero">
    </header>
    <section class="search__section">
        <div class="search__section-input-div">
            <h3 class="search__title">BUSCAR POR NOMBRE O NÃšMERO</h3>
            <input type="text" class="search__section-input">
            <p class="search__section-description">Usa la busqueda avanzada para encontrar Pokemons por otros filtros</p>
        </div>
        <div class="search__section-info-div">
            <img src="./img/info.png" alt="Info logo" class="search__section-img">
            <p class="search__section-info">busca tu pokemon por el nombre o usando su numero de identificacion</p>
        </div>
    </section>

    <form class="filtros">
        <h3 class="filtros__title">Filtrar Por:</h3>
        <h4>Types</h4>
        <hr>
        <label for="normal">Normal</label>
        <input type="checkbox" name="normal" class="filtros__types-checkbox" value="normal">
        <label for="poison">Poison</label>
        <input type="checkbox" name="poison" class="filtros__types-checkbox" value="poison">
        <label for="electric">Electric</label>
        <input type="checkbox" name="electric" class="filtros__types-checkbox" value="electric">
        <label for="fire">Fire</label>
        <input type="checkbox" name="fire" class="filtros__types-checkbox" value="fire">
        <label for="water">Water</label>
        <input type="checkbox" name="water" class="filtros__types-checkbox" value="water">
        <label for="grass">Grass</label>
        <input type="checkbox" name="grass" class="filtros__types-checkbox" value="grass">
        <label for="fighting">Fighting</label>
        <input type="checkbox" name="fighting" class="filtros__types-checkbox" value="fighting">
        <label for="flying">Flying</label>
        <input type="checkbox" name="flying" class="filtros__types-checkbox" value="flying">
        <label for="ground">Ground</label>
        <input type="checkbox" name="ground" class="filtros__types-checkbox" value="ground">
        <label for="rock">Rock</label>
        <input type="checkbox" name="rock" class="filtros__types-checkbox" value="rock">
        <label for="bug">Bug</label>
        <input type="checkbox" name="bug" class="filtros__types-checkbox" value="bug">
        <label for="ghost">Ghost</label>
        <input type="checkbox" name="ghost" class="filtros__types-checkbox" value="ghost">
        <label for="steel">Steel</label>
        <input type="checkbox" name="steel" class="filtros__types-checkbox" value="steel">
        <label for="psychic">Psychic</label>
        <input type="checkbox" name="psychic" class="filtros__types-checkbox" value="psychic">
        <label for="ice">Ice</label>
        <input type="checkbox" name="ice" class="filtros__types-checkbox" value="ice">
        <label for="dragon">Dragon</label>
        <input type="checkbox" name="dragon" class="filtros__types-checkbox" value="dragon">
        <label for="dark">Dark</label>
        <input type="checkbox" name="dark" id="" class="filtros__types-checkbox" value="dark">
        <label for="fairy">Fairy</label>
        <input type="checkbox" name="fairy" id="" class="filtros__types-checkbox" value="fairy">
        <label for="unknown">Unknown</label>
        <input type="checkbox" name="unknown" id="" class="filtros__types-checkbox" value="unknown">
        <label for="shadow">Shadow</label>
        <input type="checkbox" name="shadow" id="" class="filtros__types-checkbox" value="shadow">
        <button type="submit">Apply Filters</button>
    </form>

    <main class="container">
        <div class="container__div-1">
            <img src="./img/pokeball.png" alt="Imagen de una pokebola" class="container__img">
            <h3 class="container__title">POKEDEX</h3>
        </div>
        <div class="pokemon"></div>
    </main>

    <div class="loader"></div>
    <script src="./main.js"></script>
</body>
</html>
